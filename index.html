<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akıllı Pamuk Projesi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
color:white;
background:url("https://images.unsplash.com/photo-1598511721343-3a5f1b87b84d?auto=format&fit=crop&w=1920&q=80");
background-size:cover;
background-position:center;
background-attachment:fixed;
}

.overlay{
background:rgba(0,0,0,0.55);
min-height:100vh;
}

.top-bar{
display:flex;
justify-content:space-between;
padding:15px 40px;
background:rgba(0,0,0,0.6);
}

select{
padding:8px 12px;
border-radius:8px;
border:none;
cursor:pointer;
}

section{
padding:80px 40px;
text-align:center;
}

h1{
font-size:48px;
margin-bottom:20px;
}

.card{
background:rgba(0,0,0,0.7);
padding:35px;
border-radius:18px;
max-width:900px;
margin:30px auto;
line-height:1.8;
font-size:17px;
transition:0.3s;
}

.card:hover{
transform:scale(1.02);
}

footer{
background:black;
padding:20px;
text-align:center;
}
</style>
</head>

<body>

<div class="overlay">

<div class="top-bar">
<select id="languageSelect">
<option value="tr">Türkçe</option>
<option value="en">English</option>
</select>

<select id="citySelect">
<option value="">İl Seçiniz</option>
<option value="sanliurfa">Şanlıurfa</option>
<option value="diyarbakir">Diyarbakır</option>
<option value="izmir">İzmir</option>
</select>
</div>

<section>
<h1 id="title"></h1>
<div class="card" id="mainText"></div>
</section>

<section>
<h1 id="regionTitle"></h1>
<div class="card" id="regionText"></div>
</section>

<footer>
© 2026 Akıllı Pamuk Projesi - Eymen
</footer>

</div>

<script>

let currentLang="tr";

const translations={
tr:{
title:"Akıllı Pamuk Altı Sensör Mekanizması",
mainText:"Pamuk, binlerce yıldır insanlık tarafından kullanılan stratejik bir tarım ürünüdür. Tekstil sektöründen sağlık alanına kadar geniş kullanım alanına sahiptir. Bu proje, pamuk üretiminde su tasarrufu sağlamak ve verimi artırmak amacıyla geliştirilmiş akıllı sensör sistemini tanıtmaktadır. Toprak altına yerleştirilen sensörler nem oranını ölçerek bilinçli sulama yapılmasını sağlar.",
regionTitle:"Bölgesel Üretim Bilgisi",
defaultRegion:"Lütfen bir il seçiniz.",
cities:{
sanliurfa:"Şanlıurfa Türkiye’nin en büyük pamuk üretim merkezidir.",
diyarbakir:"Diyarbakır pamuk üretimi için uygun sıcak iklime sahiptir.",
izmir:"İzmir kaliteli pamuk üretimi ile bilinir."
}
},
en:{
title:"Smart Cotton Soil Sensor System",
mainText:"Cotton has been a strategic agricultural product used by humanity for thousands of years. It is widely used in textile and medical industries. This project introduces a smart soil sensor system developed to increase productivity and save water in cotton farming. Underground sensors measure soil moisture and enable efficient irrigation.",
regionTitle:"Regional Production Information",
defaultRegion:"Please select a city.",
cities:{
sanliurfa:"Sanliurfa is the largest cotton production center in Turkey.",
diyarbakir:"Diyarbakir has a suitable warm climate for cotton farming.",
izmir:"Izmir is known for quality cotton production."
}
}
};

function updateLanguage(){
let t=translations[currentLang];
document.getElementById("title").innerText=t.title;
document.getElementById("mainText").innerText=t.mainText;
document.getElementById("regionTitle").innerText=t.regionTitle;
updateCity();
}

function updateCity(){
let city=document.getElementById("citySelect").value;
let t=translations[currentLang];
if(city && t.cities[city]){
document.getElementById("regionText").innerText=t.cities[city];
}else{
document.getElementById("regionText").innerText=t.defaultRegion;
}
}

document.getElementById("languageSelect").addEventListener("change",function(){
currentLang=this.value;
updateLanguage();
});

document.getElementById("citySelect").addEventListener("change",updateCity);

updateLanguage();

</script>

</body>
</html>
