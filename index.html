<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akıllı Pamuk Sensör Sistemi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins', sans-serif;}

body{
color:white;
background:
linear-gradient(rgba(0,35,18,0.65), rgba(0,25,12,0.75)),
url("https://images.unsplash.com/photo-1598511721343-3a5f1b87b84d?auto=format&fit=crop&w=1600&q=80");
background-size:cover;
background-position:center;
background-attachment:fixed;
}

.top-bar{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
padding:15px 40px;
background:rgba(0,0,0,0.6);
z-index:1000;
}

select{
padding:8px;
border-radius:8px;
border:none;
}

section{
padding:120px 40px;
text-align:center;
}

h1{font-size:46px;margin-bottom:20px;}
h2{color:#00ffaa;margin-bottom:25px;font-size:30px;}

.card{
background:rgba(0,0,0,0.7);
padding:40px;
border-radius:20px;
max-width:1000px;
margin:25px auto;
line-height:1.9;
font-size:17px;
}

footer{
background:black;
padding:20px;
text-align:center;
}
</style>
</head>

<body>

<div class="top-bar">
<select id="languageSelect">
<option value="tr">Türkçe</option>
<option value="en">English</option>
<option value="de">Deutsch</option>
<option value="ru">Русский</option>
</select>

<select id="citySelect">
<option value="">İl Seçiniz</option>
<option value="sanliurfa">Şanlıurfa</option>
<option value="diyarbakir">Diyarbakır</option>
<option value="mardin">Mardin</option>
<option value="izmir">İzmir</option>
<option value="aydin">Aydın</option>
<option value="manisa">Manisa</option>
<option value="denizli">Denizli</option>
</select>
</div>

<section>
<h1 id="title">Akıllı Pamuk Altı Sensör Mekanizması</h1>
<p id="intro"></p>
</section>

<section>
<h2 id="historyTitle"></h2>
<div class="card" id="historyText"></div>
</section>

<section>
<h2 id="usageTitle"></h2>
<div class="card" id="usageText"></div>
</section>

<section>
<h2 id="workTitle"></h2>
<div class="card" id="workText"></div>
</section>

<section>
<h2 id="regionTitle"></h2>
<div class="card" id="regionText"></div>
</section>

<footer>
© 2026 Teknofest Akıllı Pamuk Projesi - Eymen
</footer>

<script>

let currentLang="tr";

const translations={
tr:{
title:"Akıllı Pamuk Altı Sensör Mekanizması",
intro:"Bu proje, pamuk üretiminde su tasarrufu sağlamak, verimi artırmak ve sürdürülebilir tarımı desteklemek amacıyla geliştirilmiştir.",
historyTitle:"Pamuğun Tarihsel Gelişimi",
historyText:"Pamuk bitkisinin tarihi yaklaşık 7000 yıl öncesine dayanmaktadır. İlk olarak Hindistan ve Güney Amerika’da yetiştirildiği bilinmektedir. Antik medeniyetlerde pamuk, dayanıklı ve nefes alabilen yapısı nedeniyle tekstil üretiminde kullanılmıştır. Sanayi Devrimi ile birlikte pamuk üretimi dünya çapında artmış ve küresel ticaretin temel ürünlerinden biri haline gelmiştir. Günümüzde pamuk, hem ekonomik hem de stratejik açıdan büyük öneme sahiptir.",
usageTitle:"Pamuk Nerelerde Kullanılır?",
usageText:"Pamuk en çok tekstil sektöründe kullanılmaktadır. Kıyafetler, çarşaflar, havlular ve birçok günlük ürün pamuktan üretilmektedir. Bunun yanında medikal alanda pamuk, pansuman malzemesi ve hijyen ürünlerinde kullanılır. Ayrıca pamuk yağı gıda sektöründe, pamuk çekirdeği ise hayvan yemi üretiminde değerlendirilir. Bu çok yönlü kullanım alanı pamuğu vazgeçilmez bir tarım ürünü yapmaktadır.",
workTitle:"Akıllı Sensör Mekanizması Nasıl Çalışır?",
workText:"Toprak altına yerleştirilen nem sensörleri, toprağın anlık nem oranını sürekli olarak ölçer. Elde edilen veriler dijital bir sisteme aktarılır ve analiz edilir. Nem seviyesi belirlenen kritik eşik değerinin altına düştüğünde sistem otomatik uyarı verir veya sulama mekanizmasını devreye alır. Bu sayede gereksiz su tüketimi önlenir, bitki kökleri sağlıklı gelişir ve maksimum verim elde edilir.",
regionTitle:"Bölgesel Üretim Analizi",
defaultRegion:"Lütfen bir il seçerek detaylı üretim bilgilerini görüntüleyiniz.",
cities:{
sanliurfa:"Şanlıurfa, Türkiye’nin en büyük pamuk üretim merkezidir. GAP projesi sayesinde modern sulama teknikleri uygulanmaktadır.",
diyarbakir:"Diyarbakır, geniş tarım arazileri ve sıcak iklimi sayesinde pamuk üretimi için oldukça uygundur.",
mardin:"Mardin’de pamuk üretimi son yıllarda artış göstermiştir ve modern tarım teknolojileri kullanılmaktadır.",
izmir:"İzmir Ege Bölgesi’nin önemli pamuk üretim merkezlerinden biridir.",
aydin:"Aydın yüksek kalite lif yapısıyla dikkat çeker.",
manisa:"Manisa gelişmiş tarım altyapısıyla üretim yapmaktadır.",
denizli:"Denizli tekstil sanayisi ile bağlantılı güçlü bir üretim bölgesidir."
}
}
};

function updateLanguage(){
let t=translations[currentLang];
document.getElementById("title").innerText=t.title;
document.getElementById("intro").innerText=t.intro;
document.getElementById("historyTitle").innerText=t.historyTitle;
document.getElementById("historyText").innerText=t.historyText;
document.getElementById("usageTitle").innerText=t.usageTitle;
document.getElementById("usageText").innerText=t.usageText;
document.getElementById("workTitle").innerText=t.workTitle;
document.getElementById("workText").innerText=t.workText;
document.getElementById("regionTitle").innerText=t.regionTitle;
updateCity();
}

function updateCity(){
let city=document.getElementById("citySelect").value;
let t=translations[currentLang];
if(city && t.cities[city]){
document.getElementById("regionText").innerText=t.cities[city];
}else{
document.getElementById("regionText").innerText=t.defaultRegion;
}
}

document.getElementById("languageSelect").addEventListener("change",function(){
currentLang=this.value;
updateLanguage();
});

document.getElementById("citySelect").addEventListener("change",updateCity);

updateLanguage();

</script>

</body>
</html>
