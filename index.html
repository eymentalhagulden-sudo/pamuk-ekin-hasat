<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akıllı Pamuk Sensör Sistemi</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins', sans-serif;}

body{
color:white;
background:url("https://images.unsplash.com/photo-1598511721343-3a5f1b87b84d?auto=format&fit=crop&w=1920&q=80");
background-size:cover;
background-position:center;
background-attachment:fixed;
overflow-x:hidden;
animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

.top-bar{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
padding:15px 40px;
background:rgba(0,0,0,0.5);
z-index:1000;
backdrop-filter:blur(4px);
}

select{
padding:8px;
border-radius:8px;
border:none;
cursor:pointer;
}

section{
padding:120px 40px;
text-align:center;
opacity:0;
transform:translateY(40px);
transition:1s;
}

section.show{
opacity:1;
transform:translateY(0);
}

h1{
font-size:50px;
margin-bottom:20px;
}

h2{
color:#ffffff;
margin-bottom:25px;
font-size:32px;
}

.card{
background:rgba(0,0,0,0.65);
padding:40px;
border-radius:20px;
max-width:1000px;
margin:25px auto;
line-height:1.9;
font-size:17px;
transition:0.4s;
}

.card:hover{
transform:scale(1.03);
}

footer{
background:rgba(0,0,0,0.8);
padding:20px;
text-align:center;
}
</style>
</head>

<body>

<div class="top-bar">
<select id="languageSelect">
<option value="tr">Türkçe</option>
<option value="en">English</option>
</select>

<select id="citySelect">
<option value="">İl Seçiniz</option>
<option value="sanliurfa">Şanlıurfa</option>
<option value="diyarbakir">Diyarbakır</option>
<option value="izmir">İzmir</option>
</select>
</div>

<section>
<h1 id="title"></h1>
<p id="intro"></p>
</section>

<section>
<h2 id="historyTitle"></h2>
<div class="card" id="historyText"></div>
</section>

<section>
<h2 id="regionTitle"></h2>
<div class="card" id="regionText"></div>
</section>

<footer>
© 2026 Akıllı Pamuk Projesi - Eymen
</footer>

<script>

document.addEventListener("DOMContentLoaded", function(){

let currentLang="tr";

const translations={
tr:{
title:"Akıllı Pamuk Altı Sensör Mekanizması",
intro:"Pamuk üretiminde su tasarrufu ve verim artışı sağlamak amacıyla geliştirilmiş akıllı tarım sistemidir.",
historyTitle:"Pamuğun Tarihi ve Önemi",
historyText:"Pamuk binlerce yıldır kullanılan stratejik bir tarım ürünüdür. Tekstil, sağlık, gıda ve sanayi alanında büyük öneme sahiptir. Türkiye özellikle Güneydoğu Anadolu Bölgesi ile dünya üretiminde önemli bir konumdadır.",
regionTitle:"Bölgesel Bilgi",
defaultRegion:"Lütfen bir il seçiniz.",
cities:{
sanliurfa:"Şanlıurfa Türkiye’nin en büyük pamuk üretim merkezidir.",
diyarbakir:"Diyarbakır pamuk üretimine uygun sıcak iklime sahiptir.",
izmir:"İzmir kaliteli pamuk üretimi ile bilinir."
}
},
en:{
title:"Smart Cotton Soil Sensor System",
intro:"An intelligent agricultural system developed to increase productivity and save water in cotton farming.",
historyTitle:"History and Importance of Cotton",
historyText:"Cotton has been a strategic agricultural product for thousands of years. It is widely used in textile, medical, food and industrial sectors. Turkey is an important producer globally.",
regionTitle:"Regional Information",
defaultRegion:"Please select a city.",
cities:{
sanliurfa:"Sanliurfa is the largest cotton production center in Turkey.",
diyarbakir:"Diyarbakir has a suitable climate for cotton farming.",
izmir:"Izmir is known for quality cotton production."
}
}
};

function updateLanguage(){
let t=translations[currentLang];
document.getElementById("title").innerText=t.title;
document.getElementById("intro").innerText=t.intro;
document.getElementById("historyTitle").innerText=t.historyTitle;
document.getElementById("historyText").innerText=t.historyText;
document.getElementById("regionTitle").innerText=t.regionTitle;
updateCity();
}

function updateCity(){
let city=document.getElementById("citySelect").value;
let t=translations[currentLang];
if(city && t.cities[city]){
document.getElementById("regionText").innerText=t.cities[city];
}else{
document.getElementById("regionText").innerText=t.defaultRegion;
}
}

document.getElementById("languageSelect").addEventListener("change",function(){
currentLang=this.value;
updateLanguage();
});

document.getElementById("citySelect").addEventListener("change",updateCity);

updateLanguage();

const sections=document.querySelectorAll("section");

window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
const top=sec.getBoundingClientRect().top;
if(top < window.innerHeight - 100){
sec.classList.add("show");
}
});
});

});
</script>

</body>
</html>
